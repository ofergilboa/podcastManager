<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <script src="https://kit.fontawesome.com/b9b250eb6d.js"></script>
    <title>PodManager</title>
    <link rel=“stylesheet” href=“https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css“>
</head>
<body>

        <div class="row">
            <div class="col s3 blue">3-1</div>
            <div class="col s3 red">3-2</div>

            <a class="btn-floating btn-large waves-effect waves-light red"><i class="material-icons">add</i></a>

    <div id="userBar" >
        <div class="home">
            <i class="fas fa-home"></i>
        </div>
        <div class="favourites">
            <i class="fas fa-star"></i>
        </div>
        <input class="podInput" type="text" name="" id="">
      
        <button class="bttn" style="cursor: pointer">
            <i class="fas fa-search"></i>
        </button>
    </div>


<div class="main"></div>
        <!-- handlebars homePage -->
<script id="homePage-template" type="text/x-handlebars-template">
        {{#each this}}
    <div class="genres">
            <div class="genreBox">{{this.genre}}</div>
    </div>
        {{/each}}
</script>
 </div>

 <div class="pods"></div>
    <!-- handlebars  podcasts -->
    <script id="pod-template" type="text/x-handlebars-template">
        {{#each data}}
         <div class="podData">
            <div class="title"> {{title_original}}</div>
            <div class="thumbnail"><img class="img" src="{{image}}" data-id="{{id}}"></div>
            <!-- <div class="description">{{description_original}}</div> -->
         </div>
        {{/each}}
    </script>


    <div class="episodes"></div>
    <!-- handlebars episodes -->
    <script id="episodes-template" type="text/x-handlebars-template">
        {{#each data}}
        <div class="epData">
            <div class="episode-title">{{title}}</div>
            <img src="{{image}}" alt="">
            <audio controls>
                <source src="{{audio}}" type="audio/mpeg">
            </audio>
        </div>
        {{/each}}
    </script>


    <div id="mediaPlayer">Media player placeholder</div>


    <script src="/handlebars/dist/handlebars.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="/jquery/dist/jquery.js"></script>
    <script src="podManager.js"></script>
    <script src="renderer.js"></script>
    <script src="logic.js"></script>
    <script src="main.js"></script>
</body>
</html>

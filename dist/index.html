    <title>PodManager</title>
    <link rel=“stylesheet” href=“https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css“>
</head>
<body>

    <audio id="mediaPlayer" controls style="width: 94%">
        <source src="" type="audio/mpeg">
    </audio>


                <div id="fn" hidden>
                        <input class="podInput"" type="text" placeholder="Find a podcast!" />
                </div>

            <div id="userBar" >
                <div class="home">
                    <i class="fas fa-home fa-2x" style="cursor: pointer"></i>
                </div>
                <div class="favourites">
                    <i class="fas fa-star fa-2x" style="cursor: pointer"></i>
                </div>
                <div class="bttn">
                <!-- <input class="podInput" type="text" autofocus placeholder="Find a podcast"> -->
                    <i class="fas fa-search fa-2x" style="cursor: pointer"></i>
                </div>
            </div>

        <div class="main"></div>
                <!-- handlebars homePage -->
        <script id="main-template" type="text/x-handlebars-template">
                {{#each this}}
            <div class="genres">
                    <img class="genreImg" src="{{image}}" data-id="{{id}}">
                    
            </div>
                {{/each}}
        </script>
        </div>

        <div class="pods"></div>
            <!-- handlebars  podcasts -->
            <script id="pod-template" type="text/x-handlebars-template">
                {{#each data}}
                <div class="podData">
                    <!-- <div class="title"> {{title_original}}</div> -->
                    <img class="img" src="{{image}}" data-id="{{id}}" data-title="{{title_original}}">
                    <!-- <div class="description">{{description_original}}</div> -->
                </div>
                {{/each}}
            </script>


                <div class="episodes"></div>
                <!-- handlebars episodes -->
                <script id="episodes-template" type="text/x-handlebars-template">
                        <div class="epData" >
                        {{#each_upto data 1}}
                        <img class="epImg" src="{{image}}" alt="" style="margin-left: 3.5vh";">
                        </div>
                    {{/each_upto}}
            
                    {{#each data}}
                    <div class="epData">
                        <div class="title">
                        <div class="episode-title">{{title}}</div>
                        <i class="fas fa-play"></i>
                        </div>
                        <audio controls>
                            <source src="{{audio}}" type="audio/mpeg">
                        </audio>
                    </div>
                    {{/each}}
                </script>




    <script src="/handlebars/dist/handlebars.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="/jquery/dist/jquery.js"></script>
    <script src="podManager.js"></script>
    <script src="renderer.js"></script>
    <script src="logic.js"></script>
    <script src="main.js"></script>
</body>
</html>
